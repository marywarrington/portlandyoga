<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Yoga Style Quiz</title>
  </head>
  <body>
    <div class="container">
    <h1>Yoga Style Quiz</h1>
    <h2>Answer the questions below to be matched with a yoga style that best fits your needs</h2>
    <form class="form-horizontal" id="styleQuiz">

      <div class="form-group">
        <label for="question1">1. What is your leve of experience with yoga?</label>
          <div class="radio">
            <label><input type="radio" name="question1" value="none">I wear yoga pants but I've never attended a class</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="question1" value="low">I have taken a few classes before</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="question1" value="med">I have taken several classes and know the sanskrit names for poses</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="question1" value="expert">I attend classes daily and do handstands in my sleep</label>
          </div>
      </div>

      <div class="form-group">
        <label for="question2">2. What is your level of fitness?</label>
          <div class="radio">
            <label><input type="radio" name="question2" value="none">I don't like to sweat.</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="question2" value="low">I don't have any injuries. I do cardio, but I'm not flexible.</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="question2" value="med">I work out almost every day.</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="question2" value="expert">I work out daily and love to sweat.</label>
          </div>
      </div>


      <div class="form-group">
        <label for="question3">3. Would you like to incorporate spirituality into your practice?</label>
          <div class="radio">
            <label><input type="radio" name="question3" value="none">No, I want to keep it basic</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="question3" value="open">Sure, a bit. I'm open-minded</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="question3" value="some">Not really, I'm more interested in the physical benefits than the spiritual.</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="question3" value="yes">Yes, spirituality is an important part of my life and exercise.</label>
          </div>
      </div>

      <div class="form-group">
        <label for="question4">4. Do you want to hold poses or have a faster flow?</label>
          <div class="radio">
            <label><input type="radio" name="question4" value="hold">Slow pace is good. I like to hold poses and build strength.</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="question4" value="mix">Some flow, some holding. I like a mixture.</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="question4" value="strong">I don't have a preference, I just want a strong workout.</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="question4" value="both">I like both styles so it depends on my mood and energy level</label>
          </div>
      </div>

      <div class="form-group">
        <label for="question5">5. Do you want to be more adventurous with your yoga practice?</label>
          <div class="radio">
            <label><input type="radio" name="question5" value="no">No, I have enough adventure in mt life. Yoga is for relaxing.</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="question5" value="adventure">Sure, i like variety! Bring on the adventure.</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="question5" value="sweat">As long as I am working up a sweat I'm happy.</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="question5" value="more">The more adventurous the better, I want to explore all sides of my yoga practice.</label>
          </div>
      </div>

      <div class="form-group">
        <label for="question 6">6. How do you want to feel when you leave yoga class?</label>
          <div class="radio">
            <label><input type="radio" name="question 6" value="peaceful">Peaceful and restored</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="question 6" value="energized">Energized!</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="question 6" value="sweat">Sweaty and tired.</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="question 6" value="challenged">I want to feel like I was challenged and my practice improved.</label>
          </div>
      </div>
    </div>

  </body>
</html>
